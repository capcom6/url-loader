# workflow name
name: CI

# trigger events
on:
  push: {}
  pull_request: {}

# jobs to run
jobs:
  # job 1: test go module
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      # step 1: set up go
      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.20"

      # step 2: checkout repository code
      - name: Checkout code into workspace directory
        uses: actions/checkout@v4

      # step 3: install dependencies
      - name: Install all Go dependencies
        run: go mod download

      # step 4: run test
      - name: Run coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      # step 5: upload coverage report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

  # job 2: build and run CLI application
  build:
    name: Build and run CLI application
    needs: test
    runs-on: ubuntu-latest
    steps:
      # step 1: set up go
      - name: Set up Go 1.20
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.20"

      # step 2: checkout repository code
      - name: Checkout code into workspace directory
        uses: actions/checkout@v4

      # step 3: install dependencies
      - name: Install all Go dependencies
        run: go mod download

      # step 4: build module
      - name: go build
        run: go build -o ${{ github.event.repository.name }}

      # step 5: see usage information
      - name: ./${{ github.event.repository.name }} --help
        run: ./${{ github.event.repository.name }} --help
